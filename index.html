<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="module" src="js/baseball.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Baseball Sim</title>
  </head>
  <body>
    <div id="settings_config" style="display:none" aria-hidden="true">
      <input id="required_outs" value=3 />
    </div>
    <div id="container_controls">
      <button id="drilldown_collapse">&gt;&gt;</button>
      <button id="drilldown_team" class='btn-active' data-function='setTeam'>Team</button>
      <button id="drilldown_players" data-function='setPlayers'>Players</button>
      <button id="drilldown_pitchers" data-function='setPitchers'>Pitchers</button>
      <!-- Next Day, Settings -->
      <div id="day_ticker">
        <button id="new_day" class="hidden">Next Day</button>
      </div>
    </div>
    <div id="full_display" class="collapse">
      <div id="container_gameday">
      </div>
      <div id="container_drilldown">
        <div id="container_team">
        </div>
        <div id="container_players">
        </div>
        <div id="container_pitchers">
        </div>
        <div id="container_standings">
        </div>
      </div>
    </div>
  </body>
</html>
